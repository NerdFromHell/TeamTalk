<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxLayout="row wrap">
    <mat-form-field hideRequiredMarker appearance="fill" fxFlex="100" >
        <mat-label>email:</mat-label>
        <input  type="email" matInput formControlName="email" placeholder="Ex. name@mail.com">
        <mat-error *ngIf="this.registerForm.controls['email'].status">
        example: abc@def.ghi
        </mat-error>
    </mat-form-field>

    <mat-form-field hideRequiredMarker appearance="fill" fxFlex="100">
        <mat-label>סיסמה:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="this.registerForm.controls['password'].status">
        insert 6 letters (at least 1 number and capital letter)
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" fxFlex="100" >
        הרשם!
    </button>
</form>
